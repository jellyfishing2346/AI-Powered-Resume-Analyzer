name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-domain.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}-backend:latest
          ghcr.io/${{ github.repository }}-backend:${{ steps.version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    # Database migration (if using Alembic)
    - name: Run database migrations
      run: |
        echo "Running database migrations..."
        # Add your migration command here
        # docker run --rm -e DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }} \
        #   ghcr.io/${{ github.repository }}-backend:latest \
        #   alembic upgrade head

    # Uncomment and configure based on your deployment platform

    # # Deploy to production
    # - name: Deploy to production
    #   run: |
    #     curl -X POST "${{ secrets.PRODUCTION_DEPLOY_HOOK_URL }}"

    - name: Create deployment summary
      run: |
        echo "### ðŸŽ‰ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image**: ghcr.io/${{ github.repository }}-backend:latest" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Backend deployed successfully" >> $GITHUB_STEP_SUMMARY

    - name: Notify deployment
      if: always()
      run: |
        # Add notification logic here (Slack, Discord, Email, etc.)
        echo "Production deployment completed"
